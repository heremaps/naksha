on: [push]
jobs:
  Build-Release-Deploy:
    runs-on: ubuntu-latest
    env:
      SERVICE_JAR_DIR: ${{ github.workspace }}/xyz-hub-service/target
      CODEDEPLOY_DIR: ${{ github.workspace }}/deployment/codedeploy
